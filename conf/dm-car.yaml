## 本配置文件定义了车辆的各方面的属性和功能函数。
id: car
version: 0.0.1
auth: admin
name: 智能汽车
desc:
# 固定属性
invariant-attr:
  -
    key: model
    name: 型号
    data-type: string
    required: false
    default-value:
    unit:
  -
    key: brand
    name: 品牌
    data-type: string
    required: false
    default-value:
    unit:
  -
    key: engine
    name: 发动机ID
    data-type: string
    required: true
    default-value:
    unit:
  -
    key: tankCapacity
    name: 油箱容量
    data-type: int16
    required: false
    default-value: 40
    unit: L
  -
    key: licencePlate
    name: 车牌号码
    data-type: string
    required: true
    default-value:
    unit:

# 传感属性定义

read-attr:
  -
    key: drivingSpeed
    name: 行驶速度
    data-type: int16
    default-value:
    unit: km/h
  -
    key: remainingBatteryLife
    name: 剩余续航里程
    data-type: int16
    default-value:
    unit: km
  -
    key: drivingState
    name: 行驶状态
    data-type: bool
    default-value:
    unit:
  -
    key: latitude
    name: 经度
    data-type: float64
    required: true
    default-value:
    unit:
  -
    key: longitude
    name: 纬度
    data-type: float64
    required: true
    default-value:
    unit:

# 配置属性定义

config-attr:
  -
    key: lockState
    name: 锁状态
    data-type: bool
    default-value:
    unit:
  -
    key: monitoringMode
    name: 监控模式
    data-type: bool
    default-value:
    unit:


## 事件定义

event:
  -
    key: crashEvent
    name: 碰撞事件
    level: 2 # [0:通知]、[1:异常]、[2:故障]
    value-type: json # Currently only json is supported
    values: # {"time":"2009-01-02 22:22:01","latitude":23.22,"longitude":123.33}
      - key: time
        name: 碰撞时间
        data-type: date
      -
        key: latitude
        name: 经度
        data-type: float64
      -
        key: longitude
        name: 纬度
        data-type: float64

## 功能函数

function:
  -
    key: automaticDriving
    name: 自动驾驶
    in-params:
      -
        key: latitude
        name: 经度
        data-type: float64
        required: true
        default-value:
      -
        key: longitude
        name: 纬度
        data-type: float64
        required: true
        default-value: